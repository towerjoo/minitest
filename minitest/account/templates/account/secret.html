{% extends "base.html" %}

{% block body %}
<h2>Answer secret question to continue</h2>

{% if error %}
<div id="error">
<h2>{{ error }}</h2>
</div>
{% endif %}

Question: <span style="font-weight:bold">{{ question }}</span>
<form action="." method="post">{% csrf_token %}
    {{ form.as_ul }}
    <input type="hidden" name="token" value="{{token}}" />
    <input type="submit" value="submit" />
</form>
{% endblock %}
